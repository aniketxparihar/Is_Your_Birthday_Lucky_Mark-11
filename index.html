<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

<body>
     <h3 id="notice" >Your Data is not being stored <span id="cancel">X</span></h3>
      <div class="container">
          <h1 class="header">Is your B'Day Lucky!!? Check Out!</h1>
          <label>Date Of Birth</label>
          <input type="date" id="date-of-birth" />
          <label >Lucky Number</label>
          <input type="number" id="lucky-number" placeholder="Enter a number" />
          <button id="calculate">Check Number</button>
          <textarea id="output-container" rows="5" disabled>Your Output Will Show Here.</textarea>
          
      </div>
    <script src="./app.js" type="text/javascript"></script>
